title: Milo — Glance

pages:
  # ===== Default homepage layout (from Glance’s example) =====
  # Calendar (top-left) → RSS → Twitch, HN/Lobsters (center), Videos,
  # Reddit tech + selfhosted, Weather (top-right), Releases, Markets.
  - name: Home
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 4
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

          - type: twitch-channels
            channels:
              - theprimeagen
              - extraemily
              - ludwig
              - ninadaddyisback
              - mayahiga
              - qtcinderella

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: ${WEATHER_LOCATION}
            units: ${WEATHER_UNITS}   # "metric" or "imperial"
            hour-format: 12h

          - type: releases
            cache: 1d
            repositories:
              - glanceapp/glance
              - go-gitea/gitea
              - immich-app/immich
              - syncthing/syncthing

          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

  # ===== Your Homelab tab =====
  - name: Homelab
    columns:
      - size: small
        widgets:
          - type: monitor
            title: Services
            cache: 1m
            sites:
              - title: Portainer
                url: ${PORTAINER_URL}
                icon: si:portainer
              - title: Dokploy
                url: ${DOKPLOY_URL}
                icon: si:docker
              - title: Authentik
                url: ${AUTHENTIK_URL}
                icon: si:authentik
              - title: Uptime Kuma
                url: ${KUMA_URL}
                icon: si:uptimekuma
              - title: Piped
                url: ${PIPED_URL}
                icon: si:youtube
              - title: Immich
                url: ${IMMICH_URL}
                icon: si:immich
              - title: Nextcloud
                url: ${NEXTCLOUD_URL}
                icon: si:nextcloud
              - title: Vaultwarden
                url: ${VAULTWARDEN_URL}
                icon: si:vaultwarden

          - type: dns-stats
            title: DNS (Pi-hole)
            service: pihole-v6     # switch to 'pihole' + token if v5
            url: ${PIHOLE_URL}
            password: ${PIHOLE_PASSWORD}
            token: ${PIHOLE_TOKEN}
            hour-format: 12h

      - size: full
        widgets:
          - type: docker-containers
            title: Docker Containers
            sock-path: ${DOCKER_SOCK_PATH}
            running-only: false
            format-container-names: true
            hide-by-default: false

          - type: server-stats
            servers:
              - type: local
                name: Host
                hide-mountpoints-by-default: true

      - size: small
        widgets:
          - type: bookmarks
            groups:
              - title: Admin & Tools
                links:
                  - title: Portainer
                    url: ${PORTAINER_URL}
                    icon: si:portainer
                  - title: Uptime Kuma
                    url: ${KUMA_URL}
                    icon: si:uptimekuma
                  - title: Authentik
                    url: ${AUTHENTIK_URL}
                    icon: si:authentik
                  - title: Dokploy
                    url: ${DOKPLOY_URL}
                    icon: si:docker
  - name: Markets
    columns:
      - size: small
        widgets:
          - type: markets
            title: Indices
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: DX-Y.NYB
                name: Dollar Index

          - type: markets
            title: Crypto
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum

          - type: markets
            title: Stocks
            sort-by: absolute-change
            markets:
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft
              - symbol: GOOGL
                name: Google
              - symbol: AMD
                name: AMD
              - symbol: RDDT
                name: Reddit
              - symbol: AMZN
                name: Amazon
              - symbol: TSLA
                name: Tesla
              - symbol: INTC
                name: Intel
              - symbol: META
                name: Meta

      - size: full
        widgets:
          - type: rss
            title: News
            style: horizontal-cards
            feeds:
              - url: https://feeds.bloomberg.com/markets/news.rss
                title: Bloomberg
              - url: https://moxie.foxbusiness.com/google-publisher/markets.xml
                title: Fox Business
              - url: https://moxie.foxbusiness.com/google-publisher/technology.xml
                title: Fox Business

          - type: group
            widgets:
              - type: reddit
                show-thumbnails: true
                subreddit: technology
              - type: reddit
                show-thumbnails: true
                subreddit: wallstreetbets

          - type: videos
            style: grid-cards
            collapse-after-rows: 3
            channels:
              - UCvSXMi2LebwJEM1s4bz5IBA # New Money
              - UCV6KDgJskWaEckne5aPA0aQ # Graham Stephan
              - UCAzhpt9DmG6PnHXjmJTvRGQ # Federal Reserve

      - size: small
        widgets:
          - type: rss
            title: News
            limit: 30
            collapse-after: 13
            feeds:
              - url: https://www.ft.com/technology?format=rss
                title: Financial Times
              - url: https://feeds.a.dj.com/rss/RSSMarketsMain.xml
                title: Wall Street Journal
